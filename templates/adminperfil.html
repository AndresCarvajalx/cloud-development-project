<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Vendedor</title>
    <link rel="stylesheet" href="/Styles/adminperfil.css">
</head>
<body>
    <header>
        <h1>Perfil del Vendedor</h1>
    </header>

    <main>
        <div class="profile-container">
            <form id="profileForm">
                <div class="form-group">
                    <label for="profileImage">Imagen de Perfil:</label>
                    <input type="file" id="profileImage" name="profileImage" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="businessName">Nombre del Negocio:</label>
                    <input type="text" id="businessName" name="businessName" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción del Negocio:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Rentapp</p>
    </footer>

    <script>
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Los cambios han sido guardados exitosamente.');
        });
    </script>
</body>
</html>
